<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <main>
      {{ content }}
    </main>
  </body>
  {% if page.flickity == true %}
        <script src="{{ "/js/flickity.pkgd.min.js" | prepend: site.baseurl }}"></script>
    {% endif %}

    {% if page.custom_js %}
    {% for js_file in page.custom_js %}
    <script src='{{ base }}/js/{{ js_file }}.js' type="text/javascript"></script>
    {% endfor %}
    {% endif %}
    
</html>
